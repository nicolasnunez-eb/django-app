{% load bootstrap3 %}

{% bootstrap_css %}
{% bootstrap_javascript %}

{% bootstrap_messages %}

{% block content %}
<form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value='login'>
</form>
<div class='jumbotron'>
        
        <div class='card-body'>
                <div class='text-center'>
                <h1 class='card-title'>Welcome to tasky!!</h1>
                <a href="{% url 'social:begin' 'eventbrite' %}">
                        <button class = 'btn btn-warning' style='background-color: rgb(233, 139, 17)' type='submit'>
                                <span class='glyphicon glyphicon-log-in'></span>
                                Login with Eventbrite
                        </button>
                </a>
                </div>
        </div>
</div> 

 
{% endblock %}
